<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora IMC</title>
</head>
<body>
    <div class="container">
        <div class="first_box">
            <h1>Clique em 'Next' para calcular seu IMC!</h1>
            <button id="start">Next</button>
        </div>
        
        <div class="second_box">
            <h1>Calculadora de IMC</h1>
            <p >Digite seu peso:</p>
            <input placeholder="Digite seu peso em KG" id="weight" type="text">
            <p>Digite sua altura:</p>
            <input placeholder="Digite sua altura (separado com ponto)" id="height" type="text">
            <button id="calc">Calcular</button>
        </div>

        <div class="third_box">
            <h1>Resultado:</h1>
            <p id="resultado"></p>
            <button id="restart">Calcular Novamente</button>
            <button id="end">Encerrar</button>
        </div>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
